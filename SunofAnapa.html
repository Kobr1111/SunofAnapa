<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Солнце Анапы</title>
    <link rel="icon" href="https://i.postimg.cc/rmB8RNvT/image.png" type="image/png">
    <style>
        body {
            background-color: #fff79b;
            background-image: url('https://iimg.su/s/18/BJ8BHuFu9ltS6Gmk7cVdFYih5hjSmByepmihCwlI.jpg');
            background-size: cover;
            background-position: center;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin: 20px 10px;
        }

        .button {
            background-color: red;
            border: 1px solid black;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            flex: 1;
            max-width: 200px;
            text-align: center;
        }

        .button:hover {
            background-color: darkred;
        }

        .content {
            background-color: white;
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 1200px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            border: 6px solid #8b624a;
        }

        h1 {
            text-align: center;
            color: #8b624a;
        }

        p {
            text-align: center;
            font-size: 20px;
            color: #8b624a;
        }

        img {
            display: block;
            margin: 20px auto;
            max-width: 100%;
            height: auto;
        }

        iframe {
            display: block;
            margin: 20px auto;
            width: 100%;
            max-width: 500px;
            height: 300px;
            border: none;
        }

        .large-iframe {
            max-width: 800px;
            height: 600px;
        }

        @media (max-width: 768px) {
            p {
                font-size: 18px;
            }

            iframe {
                max-width: 90%;
                height: auto;
                min-height: 200px;
            }

            .large-iframe {
                max-width: 100%;
                height: auto;
                min-height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="button-container">
        <a href="https://yandex.ru/maps/?from=mapframe&ll=37.411284%2C44.830048&mode=usermaps&source=mapframe&um=constructor%3A4e9bc2d183686bb74bc978d70fe3469d1a0ee887ebc44f46b8350bfa58e89151&utm_source=mapframe&z=11" class="button" target="_blank">Твой персональный гид по Анапе&#127757;</a>
        <a href="https://kudepstasochi.ru/anapa-veb-kamery-onlajn" class="button" target="_blank">Для тех, кто скучает&#10024;</a>
    </div>
    <div class="content">
        <h1>Солнце Анапы</h1>
        <img src="https://i.postimg.cc/HnCLwtkk/lzh-N3-Nl-O2-Ifo.jpg" alt="Изображение">
        <p>Привет!) Очередной прекрасный день, не правда ли?:)</p>
        <iframe src="https://s.prtv.su/informers/weather_openweathermap/weather_5.php?transpar=&font_family=Open Sans&type_img=img_10_svg&img_tip=svg&fon_table=%23fff799&font_text=%2300f&font_tempo=%23fff100&city=%D0%90%D0%BD%D0%B0%D0%BF%D0%B0"></iframe>

        <iframe class="large-iframe" src="https://primpogoda.ru/weather/anapa/.more"></iframe>
    </div>
</body>
</html>
